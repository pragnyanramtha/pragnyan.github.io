<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragnyan Ramtha's Earth Journey</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="space-section" class="parallax-section">
        <h1 class="text-6xl text-white font-bold text-center">THIS IS PRAGNYAN RAMTHA</h1>
        <div id="satellite"></div>
    </div>

    <div id="low-orbit" class="parallax-section">
        <div id="turbine" class="mx-auto">
            <svg viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="80" fill="gray" />
                <path d="M100 20 L80 100 L100 180 L120 100 Z" fill="silver" />
            </svg>
        </div>
    </div>

    <div id="earth-surface" class="parallax-section">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl text-white">Surface of the Earth</h2>
        </div>
        <div class="mountain"></div>
    </div>

    <div id="underground" class="parallax-section">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl text-white">Underground Mysteries</h2>
        </div>
    </div>

    <div id="earth-core" class="parallax-section">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl text-white">Depths of the Earth</h2>
        </div>
    </div>

    <div id="core-transition" class="parallax-section">
        <div class="container mx-auto text-center">
            <h2 class="text-6xl text-white">CURIOSITY</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
